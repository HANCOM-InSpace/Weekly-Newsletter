  <script>
document.addEventListener('DOMContentLoaded', function() {
  var rows = Array.prototype.slice.call(document.querySelectorAll('.archive-row'));
  var chipsContainer = document.getElementById('month-chips');
  if (!rows.length || !chipsContainer) return;

  // ê° rowì—ì„œ ì—°/ì›” ì¶”ì¶œí•´ì„œ data-year, data-month ì €ì¥
  rows.forEach(function(row) {
    var ym = row.getAttribute('data-ym') || '';
    var parts = ym.split('.');
    if (parts.length >= 2) {
      row.dataset.year = parts[0];
      row.dataset.month = parts[1];
    }
  });

  var yearSet = new Set();
  rows.forEach(function(row) {
    if (row.dataset.year) {
      yearSet.add(row.dataset.year);
    }
  });
  var years = Array.from(yearSet).sort().reverse(); // ìµœì‹  ì—°ë„ ìš°ì„ 

  var currentYear = null;
  var currentMonth = null;

  function clearChips() {
    while (chipsContainer.firstChild) {
      chipsContainer.removeChild(chipsContainer.firstChild);
    }
  }

  function createChip(label, chipType, year, month) {
    var btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'month-chip';
    btn.textContent = label;
    btn.dataset.chipType = chipType || '';
    if (year) btn.dataset.year = year;
    if (month) btn.dataset.month = month;

    btn.addEventListener('click', function() {
      if (btn.dataset.chipType === 'all') {
        handleAllClick();
      } else if (btn.dataset.chipType === 'year') {
        handleYearClick(btn.dataset.year);
      } else if (btn.dataset.chipType === 'month') {
        handleMonthClick(btn.dataset.month);
      }
    });

    return btn;
  }

  function setActiveChip(targetType, targetYear, targetMonth) {
    var chips = chipsContainer.querySelectorAll('.month-chip');
    chips.forEach(function(chip) {
      var type = chip.dataset.chipType;
      var y = chip.dataset.year || null;
      var m = chip.dataset.month || null;

      var isActive = false;
      if (targetType === 'all' && type === 'all') {
        isActive = true;
      } else if (targetType === 'year' && type === 'year' && y === targetYear) {
        isActive = true;
      } else if (targetType === 'month' && type === 'month' && m === targetMonth) {
        isActive = true;
      }

      if (isActive) {
        chip.classList.add('active');
      } else {
        chip.classList.remove('active');
      }
    });
  }

  function applyFilter() {
    rows.forEach(function(row) {
      var match = true;

      if (currentYear && row.dataset.year !== currentYear) {
        match = false;
      }
      if (currentMonth && row.dataset.month !== currentMonth) {
        match = false;
      }

      row.style.display = match ? '' : 'none';
    });
  }

  function showOnlyYearLevelControls() {
    var chips = chipsContainer.querySelectorAll('.month-chip');
    chips.forEach(function(chip) {
      var type = chip.dataset.chipType;
      if (type === 'month') {
        chip.style.display = 'none';
      } else {
        chip.style.display = '';
      }
    });
  }

  function showAllControls() {
    var chips = chipsContainer.querySelectorAll('.month-chip');
    chips.forEach(function(chip) {
      chip.style.display = '';
    });
  }

  function handleAllClick() {
    currentYear = null;
    currentMonth = null;
    setActiveChip('all');
    applyFilter();
    showOnlyYearLevelControls();   // ì „ì²´ ëª¨ë“œ: ì›” ì¹© ìˆ¨ê¹€
  }

  function handleYearClick(year) {
    currentYear = year;
    currentMonth = null;
    setActiveChip('year', year, null);
    applyFilter();
    showAllControls();             // ì—°ë„ ì„ íƒ ì‹œ: ì›” ì¹© í‘œì‹œ
  }

  function handleMonthClick(month) {
    // ì—°ë„ê°€ ì•„ì§ ì„ íƒ ì•ˆ ë˜ì–´ ìˆìœ¼ë©´ ê°€ì¥ ìµœì‹  ì—°ë„ë¡œ ê³ ì •
    if (!currentYear && years.length) {
      currentYear = years[0];
    }
    currentMonth = month;
    setActiveChip('month', null, month);
    applyFilter();
    showAllControls();
  }

  function buildChips() {
    clearChips();

    // 1) ì „ì²´ ì¹©
    var allChip = createChip('ì „ì²´', 'all');
    chipsContainer.appendChild(allChip);

    // 2) ì—°ë„ ì¹©ë“¤
    years.forEach(function(year) {
      var yChip = createChip(year + 'ë…„', 'year', year, null);
      chipsContainer.appendChild(yChip);
    });

    // 3) ì›” ì¹©ë“¤ (1~12, ì²˜ìŒì—ëŠ” ìˆ¨ê²¨ë‘ë˜ DOMì—ëŠ” ë„£ì–´ë‘ )
    for (var m = 1; m <= 12; m++) {
      var mm = String(m).padStart(2, '0'); // "01" ~ "12"
      var label = m + 'ì›”';
      var mChip = createChip(label, 'month', null, mm);
      mChip.style.display = 'none'; // ì´ˆê¸°ì—ëŠ” ìˆ¨ê¹€
      chipsContainer.appendChild(mChip);
    }
  }

  buildChips();
  handleAllClick(); // ì²« ì§„ì… ì‹œ: ì „ì²´ ëª¨ë“œ (ì—°ë„ ì¹©ë§Œ ë³´ì´ê³ , ì›” ì¹©ì€ ìˆ¨ê¹€)
});
