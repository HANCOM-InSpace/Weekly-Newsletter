name: Daily Newsletter

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # UTC 기준. KST 오전 9시면 UTC 00:00

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily newsletter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          MEDIASTACK_API_KEY: ${{ secrets.MEDIASTACK_API_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          CURRENTS_API_KEY: ${{ secrets.CURRENTS_API_KEY }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          TO_EMAIL_TEST: ${{ secrets.TO_EMAIL_TEST }}
        run: |
          python "newsletter_daily (1).py"
